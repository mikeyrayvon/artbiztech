backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

publish_mode: editorial_workflow
site_url: https://artbiztech.netlify.app
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: index
        fields:
          - label: "Template Key"
            name: templateKey
            widget: hidden
            default: "index-page"
          - label: Title
            name: title
            widget: string
            required: false
          - label: Intro
            name: intro
            widget: object
            summary: "{{fields.heading}}"
            fields:
              - label: Heading
                name: heading
                widget: string
                required: false
              - label: Image
                name: image
                widget: image
                required: false
          - label: "About Sections"
            name: about
            widget: list
            summary: "{{fields.heading}}"
            label_singular: "about section"
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: markdown
                buttons: [bold, italic, link, bulleted-list]
                editorComponents: []
          - label: Team
            name: team
            widget: object
            summary: "{{fields.heading}}"

            fields:
              - label: Heading
                name: heading
                widget: string
                required: false
              - label: Description
                name: description
                widget: markdown
                minimal: true
                buttons: [bold, italic, link, bulleted-list]
                editorComponents: []
                required: false
              - label: Members
                name: members
                widget: list
                summary: "{{fields.name}}"
                label_singular: member
                fields:
                  - label: Name
                    name: name
                    widget: string
                  - label: Title
                    name: title
                    widget: string
                  - label: Image
                    name: image
                    widget: image
          - label: Clients
            name: clients
            widget: list
            summary: "{{fields.company}}"
            fields:
              - label: Company
                name: company
                widget: string
              - label: Logo
                name: logo
                widget: image
      - file: "src/pages/rhizomatic-thinking/index.md"
        label: "Rhizomatic Thinking"
        name: rhizomatic-thinking
        fields:
          - label: "Template Key"
            name: templateKey
            widget: hidden
            default: "rhizomatic-thinking-page"
          - label: Title
            name: title
            widget: string
          - label: Intro
            name: intro
            widget: markdown
            buttons: [bold, italic, link, heading-two, quote, bulleted-list, numbered-list]
            editorComponents: [image]
            required: false
      - file: "src/pages/connect/index.md"
        label: "Connect"
        name: connect
        fields:
          - label: "Template Key"
            name: templateKey
            widget: hidden
            default: "connect-page"
          - label: Title
            name: title
            widget: string
